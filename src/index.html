<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorCast</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-img" src="./imgs/logo.svg" alt="" />
        <p class="logo-title">ColorCast</p>
      </div>
      <div class="search">
        <div class="search-box">
          <input
            type="text"
            id="searchbar"
            placeholder="Search"
            autocomplete="off"
          />
          <div class="suggestions"></div>
        </div>
        <img class="search-icon" src="./imgs/search.svg" alt="" />
      </div>
    </header>
    <button class="my-home">My Home</button>
    <div class="content">
      <div class="location">
        <h2 class="name">Welcome to ColorCast!</h2>
        <p class="region">Daily forecast</p>
      </div>
      <div class="weather">
        <div class="loading">
          <img src="./imgs/logo.svg" alt="" />
          <p>loading data...</p>
        </div>
        <div class="today">
          <p class="day">Today</p>
          <div class="temp-data">
            <img src="./imgs/logo.svg" alt="" class="temp-icon" />
            <p class="temp">16Âºc</p>
            <p class="cond">Partly cloudy</p>
          </div>
          <div class="wind-data">
            <div class="knots">
              <p class="wind">Wind: 30 knots</p>
              <p class="gust">Gust: 34.3 knots</p>
            </div>
            <div class="direction">
              <img src="./imgs/arrow.svg" alt="" class="arrow" />
              <p class="dir">"NNE"</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
