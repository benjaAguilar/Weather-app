<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ColorCast</title><script defer="defer" src="main.js"></script></head><body><header><div class="logo"><img class="logo-img" src="./imgs/logo.svg" alt=""/><p class="logo-title">Color<span id="col">Cast</span></p></div><div class="search"><div class="search-box"><input id="searchbar" placeholder="Search" autocomplete="off"/><div class="suggestions"></div></div><img class="search-icon" src="./imgs/search.svg" alt=""/></div></header><button class="my-home">My Home</button><div class="content"><div class="weather"><div class="today"><div class="temp-data"><img src="./imgs/logo.svg" alt="" class="temp-icon"/><p class="temp">16ºc</p><p class="cond">Partly cloudy</p></div></div></div><div class="location"><h2 class="name">Welcome to ColorCast!</h2><p class="region">Daily forecast</p></div><div class="forecast-data"><div class="f-like data"><img src="./imgs/feels-like.svg" alt="" class="fore-img flike"/><p class="fore-name">Feels Like</p><p class="fore-info" id="feels">14ºc</p></div><div class="humidity data"><img src="./imgs/humidity.svg" alt="" class="fore-img humidi"/><p class="fore-name">Humidity</p><p class="fore-info" id="humi">60%</p></div><div class="knots data"><img src="./imgs/wind.svg" alt="" class="fore-img windi"/><p class="fore-name">Wind</p><div class="fore-info wind-d"><p class="wind">30 Knots</p><div class="direction"><img src="./imgs/arrow.svg" alt="" class="arrow"/><p class="dir">"NNE"</p></div></div></div></div></div><dialog class="loading"><img src="./imgs/logo-gif.gif" alt="" class="gifaso"/></dialog></body></html>
